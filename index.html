<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

        <title>WebAR Demo２</title>
    </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
        <!-- ARオブジェクトを描画するシーンの定義 -->
        <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; patternRatio=0.90'>
            <!-- ARマーカに対する描画オブジェクト -->
            <a-marker type="pattern" url="./pattern-marker.patt">
                <!-- オブジェクト1つめの配置 -->
                <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
                  <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                  </a-animation>
                </a-sphere>
            </a-marker>

            <a-marker preset="hiro">
                <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
                  <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                  </a-animation>
                </a-sphere>
              </a-marker>
            
            <a-marker type="pattern" url="./pattern-ebi_3.patt">
                <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#1f1">
                  <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                  </a-animation>
                </a-sphere>
              </a-marker>
            <!-- カメラオブジェクトの配置 -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
